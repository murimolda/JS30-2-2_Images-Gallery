<!DOCTYPE html>
<html lang="en" data-color="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>Unsplash API Photo</title>
  <link rel="shortcut icon" href="assets/img/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>

<body class="" data-theme="white-theme">
  <header class="header">
    <div class="header-container container">
      <div class="header-logo">
        <div class="header-logo-icon">
          <svg class="icon">
            <use xlink:href="assets/svg/sprite.svg#camera"></use>
          </svg>
        </div>
        <h1 class="header-logo-title">
          Unsplash API
        </h1>
      </div>
      <div class="header-search-wrap">
        <input type="text" class="header-search-input" placeholder="Search..." autofocus autocomplete="off">
        <div class="header-search-icon">
          <svg class="icon">
            <use xlink:href="assets/svg/sprite.svg#search"></use>
          </svg>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="fullscreen-container container" data-theme="white-theme">
    </div>
    <div class="image-container container">
    </div>
  </main>
  <footer class="footer">
    <div class="footer-container container">
      <div class="footer-wrap">
        <ul class="footer-item-list">
          <li class="footer-item">&#169; 2022 Marina Palter</li>
          <li class="footer-item"><a class="footer-link footer-link-icon" href="https://github.com/murimolda"
              target="_blank" data-theme="white-theme">
              <svg class="icon" data-theme="white-theme">
                <use xlink:href="assets/svg/sprite.svg#github"></use>
              </svg>
            </a>
          </li>
          <li class="footer-item"><a class="footer-link" href="https://rs.school/js-stage0/" target="_blank"
              data-theme="white-theme">Rolling
              Scopes School</a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
  <script src="index.js"></script>
</body>

</html>
